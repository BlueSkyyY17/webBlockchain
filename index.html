<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:800|Tangerine|Inconsolata|Droid+Sans|Lato" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <title>Blockchain.io</title>
</head>
<body>
    <header class="horizon-top horizon-left">
        <div class="horizon-bar-item horizon-button horizon-padding-large horizon-text-white" id="toggle" href="javascript:void(0)">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <nav class="horizon-bar-block horizon-white horizon-hide" id="navigation"> <!--horizon-hide horizon-hide-large horizon-hide-medium ! -->
            <ul class="nh-block">
                <li><a href="http://">Section1</a></li>
                <li><a href="http://">Section2</a></li>
                <li><a href="http://">Section3</a></li>
                <li><a href="http://">Section4</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="horizon-content">

        <section class="main-section horizon-display-container horizon">
            <img src="/source.gif" style="width: 100%;">
            <div class="horizon-display-middle horizon-container horizon-text-white horizon-padding-32 horizon-hide-small">
                <h1 class="main-title horizon-jumbo horizon-animate-top">Blockchain</h1>
                <h2 class="main-subtitle">In a nutshell</h2>  
            </div>
            
        </section>
    
        <section class="about-us">
            <h1 class="heading">About Us</h1>
            <p></p>
        </section>
    
        <section class="">
            
        </section>

    </div>
    
    <footer>
        
    </footer>
    <script>
        function onClicked(){
            console.log('clicked');         
            var target = document.getElementById("navigation");
            if (target.className.indexOf(" horizon-hide") == -1) {
                target.className += " horizon-hide";

            } else {         
                target.className = target.className.replace( /(?:^|\s)horizon-hide(?!\S)/g , '' ); 
            }
        }

        window.onload = function(){
            document.getElementById("toggle").addEventListener('click', onClicked);
        }
    </script>
</body>
</html>
